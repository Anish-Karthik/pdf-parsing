<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsing Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <div class="header">
      <div>
        <div class="left-panel">
          <div class="title">
            Choosen Question : <span id="selectedQuestionId"></span>
          </div>
          <div class="title">
            Start Reference : <span id="modifyStartRef"></span>
          </div>
          <div class="title">
            End Reference : <span id="modifyEndRef"></span>
          </div>
          <div
            style="
              display: flexbox;
              width: 30%;
              justify-content: space-around;
              column-gap: 10px;
            "
          >
            <button
              style="width: 80px"
              class="modify-ref"
              onclick="modifyRef()"
            >
              Modify
            </button>
            <button style="width: 30px" class="delete-btn" onclick="delRef()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-trash"
              >
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="up-down-btns">
        <div>
          <input
            type="file"
            id="fileInput"
            accept=".json"
            placeholder="choose file"
            style="margin-right: 7px"
          />
          <button onclick="uploadFile()" class="upload">
            upload
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-upload"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="17 8 12 3 7 8" />
              <line x1="12" x2="12" y1="3" y2="15" />
            </svg>
          </button>
        </div>
        <button id="downloadBtn">
          Download
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-cloud-download"
          >
            <path d="M12 13v8l-4-4" />
            <path d="m12 21 4-4" />
            <path
              d="M4.393 15.269A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.436 8.284"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      document.getElementById("downloadBtn")
      .addEventListener("click", function () {
          downloadJSONFile(data, "data.json");
      });
    </script>
  </body>
</html>
