<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsing Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <div class="header">
      <div>
        <input
          onchange="uploadFile()"
          type="file"
          id="fileInput"
          accept=".json"
          placeholder="choose file"
          style="margin-right: 7px"
        />
        <button
          id="modifyRefButton"
          style="width: 80px; margin-left: 30px"
          class="btn"
          onclick="modifyRef()"
        >
          Modify
        </button>
        <button id="deleteBtn" class="btn" onclick="delRef()">
          <i class="fa fa-trash"></i>
        </button>
        <button id="downloadBtn" style="margin-left: 30px" class="btn">
          <i class="fa fa-download"></i> Download
        </button>
      </div>
      <div class="editMode">
        <span class="editModeLabel">Edit mode</span>
        <label class="switch">
          <input id="editMode" type="checkbox" onclick="editModeChanged()" />
          <span class="slider round"></span>
        </label>
      </div>
      <br />
      <div>
        <div class="title">
          Selected Question :
          <span class="headerValue" id="selectedQuestionId"></span>
        </div>
        <div class="title">
          Selected Option :
          <span class="headerValue" id="selectedOption"></span>
        </div>
        <div class="title">
          Selected content :
          <span class="headerValue" id="selectedContent"></span>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          downloadJSONFile(data, "data.json");
        });
    </script>
  </body>
</html>
