<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parsing Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <div class="header">
      <div>
          <input
            type="file"
            id="fileInput"
            accept=".json"
            placeholder="choose file"
            style="margin-right: 7px"
          />
        <button onclick="uploadFile()" id="uploadBtn" class="btn"><i class="fa fa-upload"></i> Upload</button>
        <button id="downloadBtn" class="btn"><i class="fa fa-download"></i> Download</button>
      </div>
      <br/>
      <div class="left-panel">
        <div class="title">
          Choosen Question : <span id="selectedQuestionId"></span>
        </div>
        <div class="title">
          Start Reference : <span id="modifyStartRef"></span>
        </div>
        <div class="title">
          End Reference : <span id="modifyEndRef"></span>
        </div>
        <div>
          <button style="width: 80px" class="btn" onclick="modifyRef()">
            Modify
          </button>
          <button id="deleteBtn" class="btn" onclick="delRef()"><i class="fa fa-trash"></i> </button>
        </div>
      </div>
    </div>
      
    </div>

      document.getElementById("downloadBtn")
      .addEventListener("click", function () {
          downloadJSONFile(data, "data.json");
      });
    </script>
  </body>
</html>
